<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body, .swiper-container, .swiper-slide {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        html{
            font-size: 100px;
        }
        #part1 {
            background: url("img/bg1.png") no-repeat 0/ 100% 100%;
            position: relative;
        }

        #part1 div:nth-of-type(1) {
            background: url("img/tel.png") no-repeat 0/100% 100%;
            width: 3.34rem;
            height: .28rem;
            position: absolute;
            top: .72rem;
            left: 3.75rem;
        }

        #part1 div:nth-of-type(2) {
            background: url("img/part1.png") no-repeat 0/100% 100%;
            width: 4.72rem;
            height: 4.36rem;
            position: absolute;
            top: 3.2rem;
            left: 2.15rem;
        }

        #part1 a {
            background: url("img/a.png") no-repeat 0/100% 100%;
            width: 4.98rem;
            height: .95rem;
            position: absolute;
            top: 10.45rem;
            left: 1.27rem;
        }

        #part2 {
            background: url("img/bg2.png") no-repeat 0/ 100% 100%;
            position: relative;
        }

        #part2 div:nth-of-type(1) {
            background: url("img/part2.png") no-repeat 0/ 100% 100%;
            height: 100%;
        }

        #part2 a {
            background: url("img/a.png") no-repeat 0/100% 100%;
            width: 4.98rem;
            height: .95rem;
            position: absolute;
            top: 10.45rem;
            left: 1.27rem;
        }

        #part3 {
            background: url("img/bg3.png") no-repeat 0/ 100% 100%;
            position: relative;
        }

        #part3 div {
            background: url("img/part3.png") no-repeat 0/ 100% 100%;
            height: 100%;
        }

        #part4 {
            background: url("img/bg4.png") no-repeat 0/ 100% 100%;
            position: relative;
        }

        #part4 a {
            background: url("img/a.png") no-repeat 0/100% 100%;
            width: 4.98rem;
            height: .95rem;
            position: absolute;
            top: 6.72rem;
            left: 1.27rem;
        }

        #part5 {
            background: url("img/bg5.png") no-repeat 0/ 100% 100%;
            position: relative;
        }

        #part6 {
            background: url("img/bg6.png") no-repeat 0/ 100% 100%;
            position: relative;
        }

        #part6 div {
            background: url("img/part6.png") no-repeat 0/ 100% 100%;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        #part6 input:nth-of-type(1) {
            background: transparent;
            position: absolute;
            border: 1px solid #f4af5b;
            width: 6.35rem;
            height: .79rem;
            top: 10.02rem;
            left: .55rem;
            color: white;
        }

        #part6 input:nth-of-type(2) {
            background: url("img/a2.png") no-repeat 0/100% 100%;
            width: 4.98rem;
            height: .95rem;
            position: absolute;
            border: none;
            top: 11.35rem;
            left: 1.27rem;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="part1">
            <div></div>
            <div class="ani" swiper-animate-effect="slideInRight"></div>
            <a href="#"></a>
        </div>
        <div class="swiper-slide" id="part2">
            <div class="ani" swiper-animate-effect="fadeIn"></div>
            <a href="#"></a>
        </div>
        <div class="swiper-slide" id="part3">
            <div class="ani" swiper-animate-effect="slideInRight"></div>
        </div>
        <div class="swiper-slide" id="part4">
            <a href="#"></a>
        </div>
        <div class="swiper-slide" id="part5"></div>
        <div class="swiper-slide" id="part6">
            <div class="ani" swiper-animate-effect="fadeIn"></div>
            <input type="tel"/>
            <input type="submit" value=""/>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
<script src="img/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
    var desW = 750;
    var winW = document.documentElement.clientWidth;
    document.documentElement.style.fontSize = winW / desW * 100 + "px";


    /*var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        height:window.innerHeight,

        onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });*/
</script>
</html>
